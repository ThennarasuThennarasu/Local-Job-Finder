<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Job Finder - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Full page background */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Main login container */
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 360px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    /* Title */
    .login-container h1 {
      margin-bottom: 10px;
      color: #007bff;
      font-size: 24px;
    }

    /* Subtitle */
    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 20px;
    }

    /* Input & Select */
    input, select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 6px #007bff40;
    }

    /* Dropdown (Role select) */
    select {
      background-color: #f8f9fa;
      color: #333;
      font-weight: 500;
      cursor: pointer;
    }

    /* Buttons */
    button {
      width: 95%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Link text */
    p {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>üîê Local Job Finder</h1>

    <!-- Login Form -->
    <div id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Enter Email" required>
      <input type="password" id="loginPassword" placeholder="Enter Password" required>
      <button onclick="login()">Login</button>
      <p>Don‚Äôt have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" style="display:none;">
      <h2>Create Account</h2>
      <input type="email" id="signupEmail" placeholder="Enter Email" required>
      <input type="password" id="signupPassword" placeholder="Enter Password" required>

      <!-- Modern Role Selection -->
      <select id="signupRole" required>
        <option value="">üé≠ Select Role</option>
        <option value="Employer">üè¢ Employer</option>
        <option value="Worker">üîß Worker</option>
      </select>

      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
  </div>

  <script>
    const backendURL = "http://127.0.0.1:5000";

    function showSignup() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    }

    function showLogin() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    async function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const role = document.getElementById("signupRole").value;

      if (!email || !password || !role) {
        alert("Please fill all fields!");
        return;
      }

      const res = await fetch(`${backendURL}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password, role })
      });

      const data = await res.json();
      alert(data.message);
      if (res.ok) showLogin();
    }

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch(`${backendURL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();  
      alert(data.message);

      if (res.ok) {
        if (data.role === "Employer") {
          window.location.href = "employer-dashboard.html";
        } else {
          window.location.href = "worker-dashboard.html";
        }
      }
    }
  </script>
</body>
</html>
